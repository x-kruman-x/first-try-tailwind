<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind First Try</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Tenor+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <section class="bg-house-in-twilight">
        <header class="mx-auto px-5 py-4 flex items-center justify-between bg-defaultBackground">
            <a href="#">
                <img src="./assets/img//Logo.png" alt="logo">
            </a>
            <nav>
                <ul class="flex items-center gap-[48px]">
                    <li class="text-white font-semibold text-[15px] leading-[18px] cursor-pointer hover:text-copper hover:transition-all hover:duration-200"><a href="#">О нас</a></li>
                    <li class="text-white font-semibold text-[15px] leading-[18px] cursor-pointer hover:text-copper hover:transition-all hover:duration-200"><a href="#">Услуги</a></li>
                    <li class="text-white font-semibold text-[15px] leading-[18px] cursor-pointer hover:text-copper hover:transition-all hover:duration-200"><a href="#">Проекты</a></li>
                    <li class="text-white font-semibold text-[15px] leading-[18px] cursor-pointer hover:text-copper hover:transition-all hover:duration-200"><a href="#">Отзывы</a></li>
                    <li class="text-white font-semibold text-[15px] leading-[18px] cursor-pointer hover:text-copper hover:transition-all hover:duration-200"><a href="#">Рекомендации</a></li>
                    <li class="text-white font-semibold text-[15px] leading-[18px] cursor-pointer hover:text-copper hover:transition-all hover:duration-200"><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <button class="border-2 border-copper py-[10px] px-[66px] text-white font-semibold text-[15px] leading-[18px] hover:bg-copper hover:transition-all hover:duration-500">Оставить заявку</button>
        </header>
        <div class="container mt-[150px]">
            <p class="text-white font-semibold text-[15px] leading-[18px] mb-[10px]">Центр недвижимости</p>
            <h2 class="text-[48px] leading-[56px] text-white">Полный комплекс услуг <span
                    class="text-copper">в сфере<br>недвижимости</span></h2>
        </div>

</html>
